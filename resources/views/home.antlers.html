<div
x-show="codeVisible"
x-cloak
x-transition:enter="ease-out duration-1000"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-100"
class="absolute inset-y-0 w-full h-full overflow-hidden transition-opacity fade">
  <pre class="lg:mx-auto lg:w-2/3 font-mono text-pop text-xs lg:text-base leading-relaxed opacity-50 lg:opacity-75 scroll">{{ loop times="4" }}{{ code }}{{/loop}}</pre>
</div>

  <div class="w-full lg:grid lg:grid-cols-2 lg:h-1/3">
    <header>
      {{ partial:logo }}
    </header>
    <aside>
      {{ partial:subscribe }}
    </aside>
  </div>
</main>
