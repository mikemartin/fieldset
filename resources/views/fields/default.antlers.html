<div class="{{ if width == 50 }}sm:col-span-1{{ else }}sm:col-span-2{{/if}}">
  <label for="{{ handle }}" class="block text-base uppercase tracking-wide leading-8 text-pink">{{ display }}</label>
  <input readonly placeholder="{{ placeholder }}" type="{{ input_type ?? 'text' }}" name="{{ handle }}" value="{{ value }}" class="form-input w-full lg:text-base transition duration-150 ease-in-out" />
</div>
