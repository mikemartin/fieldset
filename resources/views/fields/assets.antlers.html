<div class="{{ partial:fields/width }}">
  <div class="grid grid-cols-1 row-gap-6 sm:grid-cols-2 sm:col-gap-8">
    <div class="sm:col-span-1">
      {{ svg :src="value" class="w-full" }}
      <p class="mt-2 text-{{ color.label }}-light text-center text-sm lg:text-base leading-5 lg:leading-6 lg:text-base">
        {{ value }}
          {{ basename }}
        {{ /value }}
      </p>
    </div>
  </div>
</div>
