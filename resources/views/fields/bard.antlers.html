<p>{{ input_type }} </p>
<div class="{{ partial:_partials/width }}">
  <label for="{{ handle }}" class="block text-base uppercase tracking-wide leading-8 text-{{ color.label }}">{{ display }}</label>
  <div readonly placeholder="{{ placeholder }}" type="{{ input_type ?? 'text' }}" name="{{ handle }}" class="form-input form-input-{{ color.label }} w-full lg:text-base transition duration-150 ease-in-out">
    {{ value }}
  </div>
</div>
