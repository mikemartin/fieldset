title: Fieldset
sections:
  main:
    display: Main
    fields:
      -
        handle: subtitle
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Subtitle
      -
        handle: description
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Description
      -
        handle: example
        field:
          max_items: 1
          mode: default
          type: entries
          localizable: false
          listable: hidden
          display: Example
          collections:
            - examples
  seo:
    display: SEO
    fields:
      -
        import: seo_meta