title: Fieldset
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: icon
        field:
          mode: list
          container: assets
          folder: icons
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          listable: hidden
          display: Icon
          width: 50
      -
        handle: author
        field:
          max_items: 1
          mode: default
          type: users
          listable: hidden
          display: Author
          width: 50
      -
        import: color
      -
        handle: subtitle
        field:
          type: textarea
          listable: hidden
          display: Subtitle
      -
        handle: description
        field:
          input_type: text
          type: text
          listable: hidden
          display: Description
      -
        handle: fieldset
        field:
          type: dynamic_field_group
          listable: hidden
          display: Fieldset
      -
        handle: example
        field:
          theme: material
          mode: yaml
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          type: code
          listable: hidden
          display: 'Example Content'
      -
        handle: downloads
        field:
          input_type: text
          antlers: false
          display: Downloads
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  seo:
    display: SEO
    fields:
      -
        import: seo_meta
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
