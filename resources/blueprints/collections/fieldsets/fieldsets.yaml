title: Fieldset
sections:
  main:
    display: Main
    fields:
      -
        handle: icon
        field:
          mode: list
          container: assets
          folder: icons
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          localizable: false
          listable: hidden
          display: Icon
          width: 50
      -
        handle: author
        field:
          max_items: 1
          mode: default
          type: users
          localizable: false
          listable: hidden
          display: Author
          width: 50
      -
        import: color
      -
        handle: subtitle
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Subtitle
      -
        handle: description
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Description
      -
        handle: example
        field:
          theme: material
          mode: yaml
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          type: code
          localizable: false
          listable: hidden
          display: Example
      -
        handle: dynamic_field_group
        field:
          type: dynamic_field_group
          localizable: false
          listable: hidden
          display: Dynamic_field_group
      -
        handle: fieldset
        field:
          theme: material
          mode: yaml
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          type: code
          localizable: false
          listable: hidden
          display: Fieldset
  seo:
    display: SEO
    fields:
      -
        import: seo_meta