title: Fieldset
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: icon
        field:
          options:
            check-badge: check-badge
            chef-gear-roller-whisk: chef-gear-roller-whisk
            house-chimney: house-chimney
            music-note: music-note
            products-purse: products-purse
            rating-star: rating-star
            search: search
            vinyl-record: vinyl-record
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Icon
          type: select
          icon: select
          width: 50
          listable: hidden
          instructions_position: above
      -
        handle: author
        field:
          max_items: 1
          mode: default
          type: users
          listable: hidden
          display: Author
          width: 50
      -
        import: color
      -
        handle: subtitle
        field:
          type: textarea
          listable: hidden
          display: Subtitle
      -
        handle: description
        field:
          container: assets
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          antlers: false
          display: Description
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
      -
        handle: fieldset
        field:
          type: dynamic_field_group
          listable: hidden
          display: Fieldset
      -
        handle: example
        field:
          max_items: 1
          mode: default
          type: entries
          localizable: false
          listable: hidden
          display: Example
          collections:
            - examples
      -
        handle: downloads
        field:
          input_type: text
          antlers: false
          display: Downloads
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  seo:
    display: SEO
    fields:
      -
        import: seo_meta
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
