title: Fieldset
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: icon
        field:
          mode: list
          container: assets
          folder: icons
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Icon
          type: assets
          icon: assets
          instructions: 'SVG icon'
          width: 50
          listable: hidden
          instructions_position: above
      -
        handle: author
        field:
          max_items: 1
          mode: default
          type: users
          listable: hidden
          display: Author
          width: 50
      -
        import: color
      -
        handle: subtitle
        field:
          type: textarea
          listable: hidden
          display: Subtitle
      -
        handle: description
        field:
          container: assets
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          antlers: false
          display: Description
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
      -
        handle: fieldset
        field:
          type: fieldset_selector
          listable: hidden
          display: Fieldset
      -
        handle: example
        field:
          max_items: 1
          mode: default
          type: entries
          listable: hidden
          display: Example
          collections:
            - examples
      -
        handle: downloads
        field:
          input_type: text
          antlers: false
          display: Downloads
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  seo:
    display: SEO
    fields:
      -
        import: seo_meta
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
