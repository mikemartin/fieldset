title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: subtitle
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Subtitle
      -
        handle: label
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Label
      -
        handle: description
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Description
      -
        handle: form
        field:
          mode: default
          type: form
          localizable: false
          listable: hidden
          display: Form
          max_items: 1
          width: 50
      -
        handle: button
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Button
          width: 50
      -
        handle: notification_title
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Notification Title'
          width: 50
      -
        handle: notification_message
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Notification Message'
          width: 50
      -
        handle: code
        field:
          theme: material
          mode: yaml
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          type: code
          localizable: false
          listable: hidden
          display: Code
  seo:
    display: SEO
    fields:
      -
        import: seo_meta
