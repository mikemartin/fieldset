title: Feature
fields:
  -
    handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: false
      listable: hidden
      display: Image
  -
    handle: headline
    field:
      input_type: text
      type: text
      localizable: false
      listable: hidden
      display: Headline
  -
    handle: summary
    field:
      type: textarea
      localizable: false
      listable: hidden
      display: Summary
  -
    handle: description
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: true
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      localizable: false
      listable: hidden
      display: Description
  -
    handle: subfeatures
    field:
      mode: default
      collections:
        - examples
      type: entries
      localizable: false
      listable: hidden
      display: Subfeatures
