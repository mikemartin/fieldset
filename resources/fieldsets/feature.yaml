title: Feature
fields:
  -
    handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: false
      listable: hidden
      display: Image
  -
    handle: headline
    field:
      input_type: text
      type: text
      localizable: false
      listable: hidden
      display: Headline
  -
    handle: summary
    field:
      type: textarea
      localizable: false
      listable: hidden
      display: Summary
  -
    handle: subfeatures
    field:
      mode: default
      collections:
        - examples
      type: entries
      localizable: false
      listable: hidden
      display: Subfeatures
